<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  
     <section class="contacts container">
  <div class="head">
  <h2 class="section-title">contacts</h2>
  <p class="subtitle">Necessitatibus eius consequatur ex aliquid 
    fuga eum quidem sint consectetur velit</p>
  </div>
   </section>


 <section class="garowe">
  <div class="map">
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15788.046201319568!2d48.487849999999995!3d8.4005237!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sso!4v1753077873047!5m2!1sen!2sso" width="1264" height="275" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>
</section>

  <section class="contact-section">
    <div class="contact-container">
      <div class="contact-info">
        <div class="info-box">
          <i class="fas fa-map-marker-alt"></i>
          <div>
            <h4>Location</h4>
            <p>A108 Adam Street, New York, NY 535022</p>
          </div>
        </div>
        <div class="info-box">
          <i class="fas fa-phone"></i>
          <div>
            <h4>Call Us</h4>
            <p>+1 5589 55488 55</p>
          </div>
        </div>
        <div class="info-box">
          <i class="fas fa-envelope"></i>
          <div>
            <h4>Email Us</h4>
            <p>info@example.com</p>
          </div>
        </div>
      </div>

      <form class="contact-form">
        <div class="form-row">
          <input type="text" id="name" placeholder="Your Name" required>
          <input type="email" id="email" placeholder="Your Email" required>
        </div>
        
        <input type="text" placeholder="Subject" required>
        <textarea rows="6" placeholder="Message" required></textarea>
        <div class="btn">
        <button type="submit">Send Message</button></div>
      </form>
    </div>
  </section>



</body>
</html>
